<!DOCTYPE html>
<html>
<head>
    <title>Microbiology MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startQuiz">
        <h2>Microbiology MCQ Quiz</h2>
        <input type="text" id="studentName" placeholder="Name" required>
        <input type="text" id="groupNumber" placeholder="Group Number" required>
        <button type="button" id="beginQuiz">Start Quiz</button>
    </div>

    <div id="quizContainer" style="display: none;">
        <div id="question"></div>
        <div id="choices"></div>
        <button type="button" id="nextButton">Next</button>
    </div>

    <div id="resultContainer" style="display: none;">
        <h2>Results</h2>
        <p id="score"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
